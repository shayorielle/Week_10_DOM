<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="index.html">Week 10: JS & DOM</a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        
        <span class="navbar-toggler-icon"></span>
    
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="https://learn.promineotech.com">Learning Portal</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/shayorielle?tab=repositories">Github</a>
            </li>
          
        </ul>
    </div>
</div> 
</nav>
</header>

<main class="container-fluid">
  <h2 style="-m;">Contact Form</h2>
  <form class="col-lg-10 mx-auto mt-5" id="contactForm">
    <input type="text" id="firstName" placeholder="First Name" aria-label="first-name">
    <input type="text" id="lastName" placeholder="Last Name" aria-label="last-name"><br><br>
    <input type="email" id="email" placeholder="Email" aria-label="email">
    <input type="text" id="phone" placeholder="(123) 456-7890" aria-label="phone"><br><br>
    <input type="submit" id="submit" value="Submit";>
</form>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody class="table-group-divider" id="contactList">
    

  </tbody>
</table>
</main>


    <script src="app.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
